<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="info">
        <p>Enter your name: <input id="name" type="text" placeholder="Name"></p>
        <p>Enter your age: <input id="age" type="number" placeholder="Age"></p>
        <button id="btn">Show</button>
    </div>
    <div id="birthday">
        <h1>Happy Birthday!</h1>
        <p>Happy Birthday <span id="name"></span>!</p>
        <p>You are now <span id="age"></span> years old!</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/8xy8qIjdC3g?si=VIVQRZY-3k3hP4j8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>
</html>
